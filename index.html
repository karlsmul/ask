<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufällige Fragen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Klicke auf das Bild für eine zufällige Frage</h1>
        <div class="image-container">
            <img src="Button.png" alt="Button" id="questionImage" class="clickable-image">
        </div>
        <div id="questionDisplay" class="question-display">
            <p>Klicke auf das Bild oben, um eine Frage zu erhalten!</p>
        </div>
        <div class="tts-controls">
            <select id="voiceSelect">
                <option>Lade Stimmen ...</option>
            </select>
            <button id="speakButton">Vorlesen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
